<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    * { 
      box-sizing: border-box;
    }

    .box-wrapper {
      display: flex;
      flex-direction: column;      
    }

    .box-wrapper picture img {
      max-width: 100%;
    }

    .box-wrapper .content-text {
      padding: 20px;
    }

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
      
  </style>
</head>
<body>

  <main>
    <section class="box-wrapper">
      <picture>
        <source media="(max-width: 992px)" srcset="images/image-product-mobile.jpg" type="image/jpg">
        <img src="images/image-product-desktop.jpg" alt="">
      </picture>
      <div class="content-text">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="value">$149.99</span>
          <span class="value">$169.99</span>
        </div>
        <a href="" class="btn">Add to Cart</a>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mpflo" target="_blank">mpflo</a>.
  </div>

</body>
</html>
